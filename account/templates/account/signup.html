{% extends 'base.html' %}

{% block content %}
<div class="flex h-screen">
  <div class="m-auto border-s-4">
    <h2 class="text-xl font-bold">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Sign Up</button>
    </form>
  </div>
</div>
{% endblock content %}
