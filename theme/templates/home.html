{% extends 'base.html' %}

{% block content %}
<div class="flex">
  <div class="m-auto box-content h-20 w-64 p-4 border-4">
    {% if user.is_authenticated %}
      Your are logged in {{ user.username }}!
      <p><a href="{% url 'account:logout' %}">Log Out</a></p>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'account:login' %}">Log In</a> |
      <a href="{% url 'account:signup' %}">Sign Up</a>
    {% endif %}
  </div>
</div>
{% endblock %}
