{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    Your are logged in {{ user.username }}!
    <p><a href="{% url 'account:logout' %}">Log Out</a></p>
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'account:login' %}">Log In</a> |
    <a href="{% url 'account:signup' %}">Sign Up</a>
  {% endif %}
{% endblock %}
